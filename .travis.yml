# Config file for automatic testing at travis-ci.org

sudo: false
language: python
matrix:
  fast_finish: true
  include:
    - python: "2.6"
    - python: "2.7"
    - python: "3.2"
    - python: "3.3"
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.6"
      env: TOXENV=py --force-dep 'pytest<3.3'
    - python: "pypy"
    - python: "pypy3"
env:
  global:
    - TOXENV: py

install: pip install tox
script: tox -e $TOXENV

deploy:
  provider: pypi
  user: abusalimov
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    repo: abusalimov/pytest-travis-fold
    python: "3.5"
    tags: true
